<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achadinhos Valiosos</title>
  <style>
    body {
      background-color: #4b0082; /* roxo escuro */
      font-family: 'Courier New', monospace;
      color: #ffffff;
      margin: 0;
      padding: 0;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: #dda0dd; /* lilás claro */
      color: #4b0082;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 20px;
      background-color: #9370db; /* lilás médio */
      padding: 10px 0;
    }

    nav a {
      color: #ffffff;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .produtos {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .produto {
      background-color: #ffffff; /* branco */
      border-radius: 12px;
      overflow: hidden;
      text-align: center;
      padding: 10px;
      color: #4b0082;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .produto img {
      max-width: 100%;
      border-radius: 8px;
    }

    .produto h3 {
      margin-top: 10px;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <header>
    <h1>✨ Achadinhos Valiosos ✨</h1>
  </header>

  <nav>
    <a href="#eletronicos">Eletrônicos</a>
    <a href="#decoracao">Decoração</a>
    <a href="#beleza">Beleza</a>
  </nav>

  <div class="produtos" id="eletronicos">
    <div class="produto">
      <img src="URL_DA_IMAGEM" alt="Produto Eletrônico">
      <h3>Nome do Produto</h3>
    </div>
  </div>

  <div class="produtos" id="decoracao">
    <div class="produto">
      <img src="URL_DA_IMAGEM" alt="Produto Decoração">
      <h3>Nome do Produto</h3>
    </div>
  </div>

  <div class="produtos" id="beleza">
    <div class="produto">
      <img src="URL_DA_IMAGEM" alt="Produto Beleza">
      <h3>Nome do Produto</h3>
    </div>
  </div>

</body>
</html>
